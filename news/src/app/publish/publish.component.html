<template id="main">
    <span>Algo de novo ?</span>

    <form 
       class="form"
       [formGroup] = "form"
      >

     <div id="numbers">
      <!-- News Id -->
      <mat-form-field class="full-width">
        <mat-label>ID</mat-label>
        <input 
          matInput
          name="Id"
          type="number"
          placeholder="1 - 99"
          formControlName="id"
          [formControl]="idFormControl"
          >
        <mat-error *ngIf="idFormControl.hasError('required')">
          Preencha todos os Campos 
        </mat-error>
      </mat-form-field>

      <!-- News Status -->
      <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <input 
          matInput
          name="status"
          type="number"
          placeholder="0 - 1"
          formControlName="status"
          [formControl]="statusFormControl"
          >
        <mat-error *ngIf="statusFormControl.hasError('required')">
          Preencha todos os Campos 
        </mat-error>
      </mat-form-field> 
      </div>
      
    <!-- Author -->
    <mat-form-field class="full-width">
      <mat-label>Autor</mat-label>
       <input  
         matInput
         name="autor"
         type="text"
         formControlName="autor"
         [formControl]="autorFormControl"
        >
        <mat-error *ngIf="autorFormControl.hasError('required')">
          Preencha todos os Campos 
        </mat-error>
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <!-- Title -->
    <mat-form-field class="full-width">
      <mat-label>Título</mat-label>
       <input
         matInput
         name="titulo"
         type="text"
         formControlName="titulo"
         placeholder="Dê um título para sua notícia"
         [formControl]="tituloFormControl"
         >
         <mat-error *ngIf="tituloFormControl.hasError('required')">
          Preencha todos os Campos 
        </mat-error>
       <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>

   <!-- New -->
    <mat-form-field class="full-width">
      <mat-label>Notícia</mat-label>
      <textarea
        matInput
        name="descricao"
        type="text" 
        placeholder="..."
        formControlName="descricao"
        [formControl]="descricaoFormControl"  
        >
        <mat-error *ngIf="tituloFormControl.hasError('required')">
          Preencha todos os Campos 
        </mat-error>
      </textarea>
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <!-- Buttons -->
  <mat-dialog-actions align="center">
    <button
      mat-button
      class="cancel" 
      mat-dialog-close
      (click) ="onCancel()"
      >
      Cancelar
    </button>
    <button
      mat-button
      type="submit"
      class="publish"
      (click) ="onSubmit()"
      >
      Publicar
    </button>
  </mat-dialog-actions>

</form>
</template>
