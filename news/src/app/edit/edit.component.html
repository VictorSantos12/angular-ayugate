<template id="main">
    <span>Editar</span>

    <form class="form">

     <div id="numbers">
      <!-- News Id -->
      <mat-form-field class="full-width">
        <mat-label>ID</mat-label>
        <input
          matInput
          type="number"
          placeholder="1 - 99"
          >
      </mat-form-field>

      <!-- News Status -->
      <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <input
          matInput
          type="number"
          placeholder="0 - 1"
          >
      </mat-form-field> 
      </div>
      
    <!-- Author -->
    <mat-form-field class="full-width">
      <mat-label>Autor</mat-label>
       <input
         matInput
         type="text">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <!-- Title -->
    <mat-form-field class="full-width">
      <mat-label>Título</mat-label>
       <input
         matInput
         type="text"
         placeholder="Dê um título para sua notícia">
       <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>

   <!-- New -->
    <mat-form-field class="full-width">
      <mat-label>Escreva sua notícia</mat-label>
      <textarea
        matInput
        type="text" 
        placeholder="..."></textarea>
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

  </form>
  
  <mat-dialog-actions align="end">
    <button class="cancel" mat-button mat-dialog-close>Cancel</button>
    <button class="publish" mat-button>Salvar</button>
  </mat-dialog-actions>
</template>
